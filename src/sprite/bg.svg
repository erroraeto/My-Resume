<svg xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="line_grad-anim" x1="3%" y1="2%" x2="3%" y2="3.3%" spreadMethod="reflect">
            <animateTransform attributeName="gradientTransform" type="translate" from="0 -1" to="0 1" begin="0s" dur="60s" repeatCount="indefinite"/>
            <stop offset="20%" stop-color="#a0dbff3c" />
            <stop offset="80%" stop-color="transparent" />
        </linearGradient>
        <radialGradient id="rad_grad">
            <stop offset="0%" stop-color="white" stop-opacity="100%"/>
            <stop offset="8%" stop-color="white" stop-opacity="70%"/>
            <stop offset="32%" stop-color="white" stop-opacity="0%"/>
        </radialGradient>
        <linearGradient id="line_grad">
            <stop offset="0%" stop-color="black" stop-opacity="0%"/>
            <stop offset="20%" stop-color="black" stop-opacity="45%"/>
            <stop offset="40%" stop-color="black" stop-opacity="0%"/>
        </linearGradient>
        <mask id="mask_bg-desc" maskContentUnits="objectBoundingBox">
            <circle cx=".5" cy=".5" r="1.45" fill="url(#rad_grad)"/>
            <rect width="1" height="1" fill="url(#line_grad)">
                <animate attributeName="x" values="0;1" begin="0s" dur="1s" repeatCount="indefinite"/>
            </rect>
        </mask>
        <filter id="inner_shadow_type-1">
            <feOffset dx="0" dy="0"/>
            <feGaussianBlur stdDeviation="8"/>
            <feComposite in="SourceAlpha" operator="out"/>
            <feColorMatrix values="1 0 0 0 0.2 0 1 0 0 0.2 0 0 1 0 0.3 0 0 0 2 0"/>
        </filter>
        <filter id="inner_shadow_type-2">
            <feOffset dx="0" dy="0"/>
            <feGaussianBlur stdDeviation="13"/>
            <feComposite in="SourceAlpha" operator="out"/>
            <feColorMatrix values="1 0 0 0 0.2 0 1 0 0 0.5 0 0 1 0 0.7 0 0 0 1 0"/>
        </filter>
    </defs>
</svg>
